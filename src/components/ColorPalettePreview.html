<div class="palette-card">
  <div class="palette-header">
    <span class="palette-name">Theme</span>
  </div>
  
  <div class="color-row main-colors">
    <div class="color-block primary" data-var="--color-primary" title="Primary"></div>
    <div class="color-block secondary" data-var="--color-secondary" title="Secondary"></div>
    <div class="color-block tertiary" data-var="--color-tertiary" title="Tertiary"></div>
    <div class="color-block additional" data-var="--color-additional" title="Additional"></div>
  </div>
  
  <div class="color-row accent-colors">
    <div class="color-block primary-distinctive" data-var="--color-primary-distinctive" title="Primary Distinctive"></div>
    <div class="color-block secondary-distinctive" data-var="--color-secondary-distinctive" title="Secondary Distinctive"></div>
    <div class="color-block tertiary-distinctive" data-var="--color-tertiary-distinctive" title="Tertiary Distinctive"></div>
    <div class="color-block additional-distinctive" data-var="--color-additional-distinctive" title="Additional Distinctive"></div>
  </div>
  
  <div class="color-row utility-colors">
    <div class="color-block info" data-var="--color-info" title="Info"></div>
    <div class="color-block success" data-var="--color-success" title="Success"></div>
    <div class="color-block warning" data-var="--color-warning" title="Warning"></div>
    <div class="color-block error" data-var="--color-error" title="Error"></div>
  </div>
  
  <div class="color-row surface-colors">
    <div class="color-block surface" data-var="--color-surface" title="Surface"></div>
    <div class="color-block surface-light" data-var="--color-surface-light" title="Surface Light"></div>
    <div class="color-block surface-dark" data-var="--color-surface-dark" title="Surface Dark"></div>
    <div class="color-block text-color" data-var="--color-text" title="Text"></div>
  </div>
</div>
