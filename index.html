    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Make all relative URLs resolve under the current folder (e.g. /Hellper/ on GitHub Pages) -->
    <base href="./">

    <title>Pureper</title>

    <script type="importmap">
        {"imports": {"@Purper": "./node_modules/@reidelsaltres/pureper/out/index.js"}}
    </script>

    <link rel="stylesheet" href="./resources/Blazor.theme.css" />
    <link rel="stylesheet" href="./resources/Brass.theme.css" />

    <link rel="stylesheet" href="./resources/Vine.theme.css" />
    <link rel="stylesheet" href="./resources/Chess.theme.css" />

    <script type="module" defer>
        import { rewriteDomLinks } from "./out/src/redirectRules.js";

        const runRewrite = () => rewriteDomLinks(document);

        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", runRewrite, { once: true });
        } else {
            runRewrite();
        }

        window.addEventListener("spa:navigated", runRewrite);
        window.addEventListener("popstate", runRewrite);
    </script>
    <script type="module" data-src="index.html.ts" defer></script>
    <script type="module" defer>
        import { init as initTheme } from "@Purper";
        initTheme();
    </script>

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
        integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">

    <script type="module" src="./src/KatexUtils.js" defer></script>

    <!-- Puppet Init -->
    <link rel="stylesheet" href="./index.html.css">
    <link rel="stylesheet" href="./src/components/AppLayout.html.lt.css">
    <!-- Puppet Init -->

    <!-- KaTeX JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"
        integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx"
        crossorigin="anonymous"></script>
    <!-- Auto-render extension for automatic rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
        crossorigin="anonymous"></script>

    <!-- Initialize KaTeX after DOM is loaded -->
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize KaTeX auto-rendering
            if (globalThis.KatexUtils) {
                globalThis.KatexUtils.initAutoRender();
            }
        });

        // Also initialize on route changes for SPA
        window.addEventListener('popstate', () => {
            setTimeout(() => {
                if (globalThis.KatexUtils) {
                    globalThis.KatexUtils.initAutoRender();
                }
            }, 100);
        });
    </script>
</head>
